<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Users page</title>
</head>
<body>

<div class="main-content container-fluid" layout:fragment="content">

    <div class="main-content container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Ajouter un utilisateur</h3>
                <p class="text-subtitle text-muted">Remplissez les informations ci-dessous pour enregistrer l'utilisateur. Veuillez vérifier toutes les données avant de les soumettre</p>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class='breadcrumb-header'>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a th:href="@{/user}">
                                <i data-feather="arrow-left" width="80" th:alt="retour"></i>
                            </a>
                        </li>
                    </ol>

                </nav>
            </div>
        </div>
    </div>
    <section id="multiple-column-form">
        <div class="row match-height">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Ajouter un éleve</h4>
                    </div>

                    <div class="card-content">
                        <div class="card-body">
                            <form class="form">
                                <div class="row">
                                    <!-- Champ Pseudo -->
                                    <div class="col-md-12 col-12">
                                        <div class="form-group">
                                            <label for="username-column">Pseudo</label>
                                            <input type="text" id="username-column" class="form-control" placeholder="Pseudo" name="username-column">
                                        </div>
                                    </div>
                                    <!-- Champ Mot de passe -->
                                    <div class="col-md-12 col-12">
                                        <div class="form-group">
                                            <label for="password-column">Mot de passe</label>
                                            <input type="password" id="password-column" class="form-control" placeholder="Mot de passe" name="password-column">
                                        </div>
                                    </div>
                                    <!-- Champ Confirmer le mot de passe -->
                                    <div class="col-md-12 col-12">
                                        <div class="form-group">
                                            <label for="confirm-password-column">Confirmer le mot de passe</label>
                                            <input type="password" id="confirm-password-column" class="form-control" placeholder="Confirmer le mot de passe" name="confirm-password-column">
                                        </div>
                                    </div>
                                    <!-- Boutons de soumission et de réinitialisation -->
                                    <div class="col-12 d-flex justify-content-end">
                                        <button type="submit" class="btn btn-primary mr-1 mb-1">Soumettre</button>
                                        <button type="reset" class="btn btn-light-secondary mr-1 mb-1">Réinitialiser</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </section>

    </div>
</div>
</div>
</body>
</html>
