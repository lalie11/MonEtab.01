<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Students page</title>
</head>
<body>

<div class="main-content container-fluid" layout:fragment="content">

    <div class="main-content container-fluid">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>Modifier l'éleve</h3>
                    <p class="text-subtitle text-muted">  veuillez modifier les information de l'élève et vérifier les informatins avant de les enregistrer à nouveau.</p>
                </div>
                <div class="col-12 col-md-6 order-md-2 order-first">
                    <nav aria-label="breadcrumb" class='breadcrumb-header'>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a th:href="@{/students}">
                                    <i data-feather="arrow-left" width="80" th:alt="retour"></i>
                                </a>
                            </li>
                        </ol>

                    </nav>
                </div>
            </div>
        </div>
        <section id="multiple-column-form">
            <div class="row match-height">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Modifier l'éleve</h4>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Nom</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Prénom</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Genre</label>
                                    <div class="col-sm-9">
                                        <select class="form-control">
                                            <option>Masculin</option>
                                            <option>Feminin</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Date de naissance</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" placeholder="dd/mm/yyyy"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p class="card-description">
                            Matricule
                        </p>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label"> Matricule</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Age</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label">Contact</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">Classe</label>
                                            <div class="col-sm-9">
                                                <select class="form-control">
                                                    <option>6eme</option>
                                                    <option>5eme</option>
                                                    <option>4eme</option>
                                                    <option>3eme</option>
                                                    <option>2nd</option>
                                                    <option>1ere</option>
                                                    <option>Tle</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Ville</label>
                                    <div class="col-sm-9">
                                        <select class="form-control">
                                            <option>Abidjan</option>
                                            <option>Dabou</option>
                                            <option>Gagnoa</option>
                                            <option>Yamoussoukro</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-center mt-4">
                            <button type="reset" class="btn btn-outline-secondary mr-2 d-flex align-items-center" style="width: 150px;">
                                <i class="fas fa-times-circle mr-2"></i> Annuler
                            </button>
                            <button type="submit" class="btn btn-primary ml-2 d-flex align-items-center" style="width: 150px;">
                                <i class="fas fa-save mr-2"></i> Enregistrer
                            </button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>

    </div>
</div>
</div>
</div>
</section>

</div>
</div>
</div>
</body>
</html>
