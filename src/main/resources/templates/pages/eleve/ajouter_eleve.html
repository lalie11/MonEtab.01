<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Page Des Éleves</title>
</head>
<body>

<div class="main-content container-fluid" layout:fragment="content">

    <div class="main-content container-fluid">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>Ajouter un éleve</h3>
                    <p class="text-subtitle text-muted">  Veiller renseigner toutes les informations avant de les envoyer .</p>
                </div>
                <div class="col-12 grid-margin">
                <div class="card">
                    <div class="card-body">
                    <h4 class="card-title">Ajouter un élève </h4>
                    <form class="form-sample">
                        <p class="card-description">
                           Information personnel
                        </p>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Nom</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Prénom</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Genre</label>
                                    <div class="col-sm-9">
                                        <select class="form-control">
                                            <option>Masculin</option>
                                            <option>Feminin</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Date de naissance</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" placeholder="dd/mm/yyyy"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p class="card-description">
                            Matricule
                        </p>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label"> Matricule</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Age</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label">Contact</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div>
                                </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Classe</label>
                                    <div class="col-sm-9">
                                        <select class="form-control">
                                            <option>6eme</option>
                                            <option>5eme</option>
                                            <option>4eme</option>
                                            <option>3eme</option>
                                            <option>2nd</option>
                                            <option>1ere</option>
                                            <option>Tle</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>



                        </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Ville</label>
                                    <div class="col-sm-9">
                                        <select class="form-control">
                                            <option>Abidjan</option>
                                            <option>Dabou</option>
                                            <option>Gagnoa</option>
                                            <option>Yamoussoukro</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 d-flex justify-content-center mt-4">
                            <button type="reset" class="btn btn-outline-secondary mr-2 d-flex align-items-center" style="width: 150px;">
                                <i class="fas fa-times-circle mr-2"></i> Annuler
                            </button>
                            <button type="submit" class="btn btn-primary ml-2 d-flex align-items-center" style="width: 150px;">
                                <i class="fas fa-save mr-2"></i> Enregistrer
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
