<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Users page</title>
</head>
<body>

<div class="main-content container-fluid" layout:fragment="content">


    <div class="main-content container-fluid">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>Utilisateur
                        <i data-feather="user" width="50"></i>
                    </h3>
                    <p class="text-subtitle text-muted">
                        Cette page affiche la liste des utilisateurs avec leurs informations essentielles, telles que le pseudo et la date de création.
                    </p>
                </div>
                <div class="col-12 col-md-6 order-md-2 order-first">
                    <nav aria-label="breadcrumb" class='breadcrumb-header'>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a th:href="@{/user/ajouter}" class="d-flex align-items-center">
                                    <i data-feather="plus" class="icon-circle" width="35"></i>
                                    <button type="submit" class="btn btn-primary btn-lg ml-2">Nouvel utilisateur</button>
                                </a>
                            </li>
                        </ol>

                    </nav>
                </div>
            </div>
        </div>
        <section class="section">
            <div class="card">
                <div class="card-header">
                    Simple Datatable
                </div>
                <div class="card-body">
                    <table class='table table-striped' id="table1">
                        <thead>
                        <tr>
                            <th>Pseudo</th>
                            <th>Date de création</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Berk</td>
                            <td>01/3/2024</td>
                            <td>
                                <a th:href="@{/user/modifier}" class="btn btn-warning btn-sm">Modifier</a>
                            </td>
                        </tr>
                        <tr>
                            <td>Berk</td>
                            <td>01/3/2024</td>
                            <td>
                                <a th:href="@{/user/modifier}" class="btn btn-warning btn-sm">Modifier</a>
                            </td>
                        </tr>


                        </tbody>
                    </table>
                </div>
            </div>

        </section>
    </div>

</div>
</body>
</html>
