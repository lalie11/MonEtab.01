<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Teachers page</title>
</head>
<body>

<div class="main-content container-fluid" layout:fragment="content">

    <div class="main-content container-fluid">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>Modifier le professeur</h3>
                    <p class="text-subtitle text-muted">  Remplissez les informations ci-dessous pour modifier le professeur. Veuillez vérifier toutes les données avant de les soumettre</p>
                </div>
                <div class="col-12 col-md-6 order-md-2 order-first">
                    <nav aria-label="breadcrumb" class='breadcrumb-header'>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a th:href="@{/teacher}">
                                    <i data-feather="arrow-left" width="80" th:alt="retour"></i>
                                </a>
                            </li>
                        </ol>

                    </nav>
                </div>
            </div>
        </div>
        <section id="multiple-column-form">
            <div class="row match-height">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Modifier professeur</h4>
                        </div>

                        <form class="form-sample">
                            <p class="card-description">
                                Information personnel
                            </p>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label">Nom</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label">Prénom</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label">Genre</label>
                                        <div class="col-sm-9">
                                            <select class="form-control">
                                                <option>Masculin</option>
                                                <option>Feminin</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label">Date de naissance</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" placeholder="dd/mm/yyyy"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <p class="card-description">
                                Matricule
                            </p>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label"> Matricule</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label">Age</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">Contact</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">Matière</label>
                                                <div class="col-sm-9">
                                                    <select class="form-control">
                                                        <option>Maths</option>
                                                        <option>Français</option>
                                                        <option>Anglais</option>
                                                        <option>SVT</option>
                                                        <option>Physique</option>
                                                        <option>EPS</option>
                                                        <option>HIST-GEO</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                    </div>



                                </div>
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label">Ville</label>
                                        <div class="col-sm-9">
                                            <select class="form-control">
                                                <option>Abidjan</option>
                                                <option>Dabou</option>
                                                <option>Gagnoa</option>
                                                <option>Yamoussoukro</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 d-flex justify-content-center mt-4">
                                <button type="reset" class="btn btn-outline-secondary mr-2 d-flex align-items-center" style="width: 150px;">
                                    <i class="fas fa-times-circle mr-2"></i> Annuler
                                </button>
                                <button type="submit" class="btn btn-primary ml-2 d-flex align-items-center" style="width: 150px;">
                                    <i class="fas fa-save mr-2"></i> Enregistrer
                                </button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </section>

    </div>
</div>
</div>
</body>
</html>
